 <!--Batter vs Pitcher select batter-->
<div id="batters-view" 
    data-role="view"
    data-layout="player-layout"
    data-init="app.views.batters.init"
    data-show="app.views.batters.show" 
    data-model="app.views.batters.viewModel">
 
	<ul id="battersListView" data-role="listview" data-style="inset"></ul>
</div>
<script id="battersListViewTemplate" type="text/x-kendo-template">
    <div style="width: 15%; float: left;"></div>
    <div style="width: 15%; float: right;"></div>
	<h4 data-role="touch" data-tap="app.views.batters.viewModel.tap"
    	style="width: 70%; margin-left: auto; margin-right: auto; text-align: left;">
        #: first_name # #: last_name #
	</h4>    
</script>
