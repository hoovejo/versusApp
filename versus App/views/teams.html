<!--Batter vs Pitcher select team-->
<div id="teams-view" 
    data-role="view"
    data-layout="player-layout"
    data-init="app.views.teams.init"
    data-show="app.views.teams.show" 
    data-model="app.views.teams.viewModel">
        
	<ul id="teamsListView" data-role="listview" data-style="inset"></ul>
</div>
<script id="teamsListViewTemplate" type="text/x-kendo-template">
    <div style="width: 15%; float: left;"></div>
    <div style="width: 15%; float: right;"></div>
	<h4 data-role="touch" data-tap="app.views.teams.viewModel.tap"
    	style="width: 70%; margin-left: auto; margin-right: auto; text-align: left;">
        #: location # #: name #
	</h4>    
</script>
