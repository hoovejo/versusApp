<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="cordova.js"></script>
	<script data-main="scripts/main" src="scripts/libs/require.js"></script>    

    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
</head>
<body id="appBody">

	<!--Home-->
    <div id="default-view"
        data-role="view"
        data-title="Home">

        <div class="view-content">
            <h1>Welcome!</h1>
            <p>
                Versus&trade; Find out how your favourite baseball teams and players perform against their rivals..
            </p>
        </div>
		<div class="img"></div>
    </div>

    <!--Default Layout-->
    <div data-role="layout" data-id="default-layout">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>
        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#default-view" data-icon="home" data-transition="slide:left">Home</a>
                <a href="views/franchises.html" data-icon="featured" data-transition="slide:left">Team vs Team</a>
                <a href="views/years.html" data-icon="featured" data-transition="slide:left">Batter vs Pitcher</a>
            </div>
        </div>
    </div>

	<!--Team Layout-->
    <section data-role="layout" data-id="franchise-layout">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title" data-align="right"></span>
                <a data-role="button" data-align="left" class="f-fran-button">Team</a>
                <a data-role="button" data-align="left" class="f-oppo-button">Opponent</a>
				<a data-role="button" data-align="left" class="f-rslt-button">Games</a>
				<a data-role="button" data-align="left" class="f-dtls-button">...</a>
            </div>
        </div>
        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip" class="m-footer">
                <a href="#default-view" data-icon="home" data-transition="slide:left reverse">Home</a>
                <a href="views/franchises.html" data-icon="featured" data-transition="slide:left">Team vs Team</a>
                <a href="views/years.html" data-icon="featured" data-transition="slide:left">Batter vs Pitcher</a>
            </div>
        </div>
    </section>

	<!--Player Layout-->
    <div data-role="layout" data-id="player-layout">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title" data-align="right"></span>
                <a data-role="button" data-align="left" class="t-year-button">Year</a>
                <a data-role="button" data-align="left" class="t-team-button">Team</a>
                <a data-role="button" data-align="left" class="t-batt-button">Bat</a>
                <a data-role="button" data-align="left" class="t-pitc-button">Pit</a>
				<a data-role="button" data-align="left" class="t-rslt-button">Games</a>                
				<a data-role="button" data-align="left" class="t-dtls-button">...</a>
            </div>
        </div>
        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#default-view" data-icon="home" data-transition="slide:left reverse">Home</a>
                <a href="views/franchises.html" data-icon="featured" data-transition="slide:left reverse">Team vs Team</a>
                <a href="views/years.html" data-icon="featured" data-transition="slide:left">Batter vs Pitcher</a>
            </div>
        </div>
    </div>    
</body>
</html>
